<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixelia - 2D Surival MMO/title>
  <!-- Favicon links: assuming favicon.ico is in the root directory -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Optional: Add PNG favicon for broader compatibility -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Optional: Apple Touch Icon for iOS devices -->
  <link rel="apple-touch-icon" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('sky.png') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3.5rem;
      color: #ffffff;
      letter-spacing: 2px;
      display: inline-block;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }
    h1:hover {
      transform: scale(1.05);
    }
    p {
      max-width: 700px;
      margin: 1rem auto;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #007fff, #3da5ff);
      color: white;
      text-decoration: none;
      border-radius: 0 20px 0 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-button:hover {
      transform: translateY(-4px) skewX(-5deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }
    .discord-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: #7289da;
      color: white;
      text-decoration: none;
      border-radius: 0 20px 0 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .discord-button:hover {
      transform: translateY(-4px) skewX(-5deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }
    .visitor-counter {
      margin-top: 1rem;
    }
    .developer-comments {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 0 20px 0 20px;
      padding: 2rem;
      margin: 3rem auto;
      max-width: 800px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .developer-comments:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.6);
    }
    .developer-comments h2 {
      color: #3d99ff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .developer-comments p {
      font-style: italic;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Leaf style and animation */
    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      background-image: url('leaf2.png');
      background-size: contain;
      background-repeat: no-repeat;
      will-change: transform, opacity;
      animation-fill-mode: forwards;
    }

    @keyframes fallRotateDrift {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--drift-x, 0), 200px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="pixelia-title">Pixelia</h1>
    <p>Embark on a pixel-perfect journey through enchanted lands, perilous dungeons, and breathtaking worlds. Collect treasures, defeat monsters, and forge your own legend in Pixelia.</p>
    <a href="#play" class="cta-button">Play Now</a>
    <a href="https://discord.gg/5RYEqyhqNJ" class="discord-button" target="_blank">Join Discord</a>
    <div class="visitor-counter">
      <a href="https://info.flagcounter.com/zgHs"><img src="https://s01.flagcounter.com/count2/zgHs/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_3/labels_0/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
    </div>
  </header>

  <main>
    <section class="developer-comments">
      <h2>From the Lead Developer</h2>
      <p>“Its cool. Play it” ~ TOREM ~ Lead developer</p>
    </section>
    
    <section class="developer-comments">
      <h2>From the Co-Founder</h2>
      <p>“The musics good. Try it” ~ Asteria ~ Co-founder</p>
    </section>
    
    <section class="developer-comments">
      <h2>From The Artist</h2>
      <p>“praise tortoise” ~ Natanielm ~ The Artist</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pixelia Studios. All Rights Reserved.</p>
    <p>Join our <a href="https://discord.gg/5RYEqyhqNJ" style="color: #3d99ff; text-decoration: none;" target="_blank">Discord</a> for updates!</p>
  </footer>

  <script>
    const title = document.getElementById('pixelia-title');
    let leafInterval;

    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');

      // Starting horizontal position near the center of the title, with some random spread
      const titleRect = title.getBoundingClientRect();
      const startX = titleRect.left + titleRect.width / 2 + (Math.random() * 80 - 40);

      leaf.style.left = `${startX}px`;
      leaf.style.top = `${titleRect.bottom}px`;

      // Random horizontal drift between -60px and 60px
      const driftX = (Math.random() * 120) - 60;
      leaf.style.setProperty('--drift-x', `${driftX}px`);

      // Random animation duration between 2.5s and 4s
      const duration = 2.5 + Math.random() * 1.5;

      leaf.style.animation = `fallRotateDrift ${duration}s ease-in forwards`;

      document.body.appendChild(leaf);

      // Remove the leaf after animation finishes
      leaf.addEventListener('animationend', () => {
        leaf.remove();
      });
    }

    function startFallingLeaves() {
      if (!leafInterval) {
        leafInterval = setInterval(() => {
          createLeaf();
        }, 300); // Create a leaf every 300ms while hovering
      }
    }

    function stopFallingLeaves() {
      clearInterval(leafInterval);
      leafInterval = null;
    }

    title.addEventListener('mouseenter', startFallingLeaves);
    title.addEventListener('mouseleave', stopFallingLeaves);
  </script>
</body>
</html>
