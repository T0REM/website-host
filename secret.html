<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>the archives</title>
  <style>
    body {
      background-color: #ffffe0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #000000;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    .content {
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    img {
      display: block;
      margin: 50px auto;
      max-width: 100%;
      height: auto;
    }
    .gif-row {
      display: flex;
      justify-content: center;
      gap: 10px; /* Small gap between gifs */
      margin-top: 10px;
    }
    .gif-row img {
      width: 88px; /* Adjust size as needed */
      height: auto;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffe0;
      padding: 10px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>the archives</h1>
  <div class="content">
    <img src="bigboy.png" alt="Big Boy">
    <div class="gif-row">
      <img src="mailput.gif" alt="Mailput">
      <img src="neko.gif" alt="Neko">
      <img src="made_with_windows.gif" alt="Made with Windows">
      <img src="wwwbutton.gif" alt="WWW Button">
      <img src="neocities_button.gif" alt="Neocities Button">
    </div>
  </div>
  <div class="footer">
    this site best viewed on PC or persocom. Copyright Â©2016 captainhowdie
  </div>
</body>
</html>
